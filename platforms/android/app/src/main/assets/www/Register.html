<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Register</title>
</head>

<body class="white">
    <div class="pembungkus" style="padding:50px;margin-top:100px;">
        <h1 style="margin-bottom:20px;">Register</h1>
        <div class="list">
            <div class="item">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="item">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="item">
                <input type="text" id="nama" placeholder="Nama">
            </div>
            <div class="item">
                <input type="text" id="nim" placeholder="NIM">
            </div>
            <div class="item">
                <button class="blue radius full" id="register" onclick="loadingElement('register')">
                    Register
                </button>
                <p style="text-align: center;margin-top:20px;">Sudah punya akun ? <a href="index.html"
                        style="color: blue;">Login</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/ajaxdb.js"></script>
</body>

</html>
